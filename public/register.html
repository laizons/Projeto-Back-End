<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - SOS Clima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .text-muted a {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container px-3">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <div class="card-body">
            <h1 class="text-center fw-bold text-primary mb-2">üìù Cadastrar Email</h1>
            <p class="text-center text-muted mb-4">Crie sua conta para come√ßar a monitorar o clima</p>

            <form action="/usuarios/register" method="POST" id="registerForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="voce@email.com"
                  required
                  autocomplete="email"
                />
                <div class="invalid-feedback">Por favor, insira um email v√°lido.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                  required
                  minlength="6"
                  autocomplete="new-password"
                />
                <div class="invalid-feedback">A senha deve ter pelo menos 6 caracteres.</div>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary py-2">Registrar</button>
              </div>
            </form>
            <p class="text-center text-muted mt-4">
              <small>
                J√° possui uma conta?
                <a href="/login.html" class="text-primary fw-semibold text-decoration-none ms-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.146 11.354a.5.5 0 0 1 0-.708L8.793 8 6.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z"/>
                    <path fill-rule="evenodd" d="M11 8a.5.5 0 0 1-.5.5H2a.5.5 0 0 1 0-1h8.5A.5.5 0 0 1 11 8z"/>
                    <path fill-rule="evenodd" d="M13.5 3a1.5 1.5 0 0 1 1.5 1.5v7A1.5 1.5 0 0 1 13.5 13h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1 0-1h3z"/>
                  </svg>
                  Entrar
                </a>
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Valida√ß√£o de formul√°rio Bootstrap customizada
    (() => {
      'use strict';
      const form = document.getElementById('registerForm');

      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
</body>
</html>
