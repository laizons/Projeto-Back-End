<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOS Clima: Alerta Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
    }
    .badge-clima {
      background-color: #0d6efd;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h1 class="card-title text-center mb-2 fw-bold">üåç SOS Clima</h1>
            <p class="text-center mb-4 text-secondary">Monitoramento Clim√°tico em Tempo Real</p>

            <div class="text-center mb-3">
              <span class="badge badge-clima text-white px-3 py-2">Localiza√ß√£o ativa</span>
            </div>

            <p id="loading" class="text-muted text-center">Obtendo sua localiza√ß√£o‚Ä¶</p>
            <p id="error" class="text-danger text-center"></p>

            <div id="resultado" style="display: none;">
              <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item">
                  üìç <strong>Cidade:</strong> <span id="cidade"></span>
                </li>
                <li class="list-group-item">
                  üå°Ô∏è <strong>Temperatura:</strong> <span id="temp"></span> ¬∞C
                </li>
                <li class="list-group-item">
                  üíß <strong>Umidade:</strong> <span id="hum"></span>%
                </li>
                <li class="list-group-item">
                  üí® <strong>Vento:</strong> <span id="wind"></span> km/h
                </li>
                <li class="list-group-item fw-semibold" id="chuva"></li>
              </ul>

              <h5 class="mt-4">‚ö†Ô∏è Alertas Gerados</h5>
              <div id="alertas" class="mt-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Clima -->
  <script>
    const loading = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const resBox  = document.getElementById('resultado');
    const cidadeEl  = document.getElementById('cidade');
    const descEl    = document.getElementById('desc');
    const tempEl    = document.getElementById('temp');
    const humEl     = document.getElementById('hum');
    const windEl    = document.getElementById('wind');
    const chuvaEl   = document.getElementById('chuva');
    const alertasEl = document.getElementById('alertas');

    (async () => {
      const token = localStorage.getItem('sb_token');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      if (!navigator.geolocation) {
        errorEl.textContent = 'Geolocaliza√ß√£o n√£o suportada neste navegador.';
        loading.style.display = 'none';
        return;
      }

      navigator.geolocation.getCurrentPosition(async pos => {
        const { latitude: lat, longitude: lon } = pos.coords;
        try {
          const res = await fetch(`/clima?lat=${lat}&lon=${lon}`, {
            headers: { 'Authorization': 'Bearer ' + token }
          });
          if (!res.ok) throw new Error('Falha ao buscar clima');
          const data = await res.json();

          cidadeEl.textContent = data.cidade;
          tempEl.textContent   = Math.round(data.temperatura);
          humEl.textContent    = data.umidade;
          const vKm = Math.round(data.vento * 3.6);
          windEl.textContent   = vKm;

          const temChuva = data.detalhes.some(a => a.categoria === 'chuva');
          chuvaEl.textContent  = temChuva ? '‚òî Poss√≠vel chuva prevista' : '‚õÖ Sem chuva prevista';

          alertasEl.innerHTML = '';
          if (data.detalhes.length === 0) {
            alertasEl.innerHTML = '<div class="alert alert-success">Nenhum alerta no momento.</div>';
          } else {
            data.detalhes.forEach(a => {
              const div = document.createElement('div');
              div.className = 'alert alert-warning';
              div.innerHTML = `<strong>${a.titulo}</strong><p>${a.descricao}</p>`;
              alertasEl.appendChild(div);
            });
          }

          loading.style.display = 'none';
          resBox.style.display  = 'block';
        } catch (err) {
          loading.style.display = 'none';
          errorEl.textContent = err.message;
        }
      }, () => {
        loading.style.display = 'none';
        errorEl.textContent = 'N√£o foi poss√≠vel obter sua localiza√ß√£o.';
      });
    })();
  </script>
</body>
</html>
